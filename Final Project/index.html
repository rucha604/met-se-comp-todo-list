<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Project test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            
        </div>

        <div class="main">

            <section class="upper">
                <button class="add-todo-button">Add Todo</button>   
                <h3>TO DO</h3>
            </section>

            <section class="task-list">
               
            </section>

        </div>


        <div class="popup-todo close-popup">
            
            <button class="close-button">X</button>
            <div class="todo-name">
                <p class="input-field-names">TODO name</p>
                <input type="text" id="todo-name" required>
            </div>

            <div class="description">
                <p class="input-field-names">Description</p>
                <textarea id="todo-description" cols="20" rows="4" required></textarea>
            </div>

            <div class="todo-priority">
                <p class="input-field-names">Priority</p>

                <select id="todo-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="save-button">
                <button id="save-button">Save</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
